<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./remoteStorage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./template.js"></script>
</head>
<body class="bg-secondary" onload="init()">
    
    <header>

        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/pokemonball.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                     <p>Pokedex</p>
                    </a>
                    <form class="d-flex" role="search" id="form">
                        <input class="form-control me-2" type="search" placeholder="Search" id="search-bar" oninput="searchBar()" aria-label="Search"/>
                    </form>
                </div>
        </nav>



    </header>

    <div id="content" class="loader"></div>
    <div id="btn-loadmore" class="btn-container">
        <button onclick="loadMore()" type="button" class="btn btn-warning margin-10">Load More</button>
    </div>
    
    <div id="popup" class="displaynone popup" onclick="closePopup()">

        <div id="popupContent" class="displaynone popup-content"></div>

    </div>
    

</body>
</html>
